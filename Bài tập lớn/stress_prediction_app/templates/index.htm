<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Detection</title>
</head>
<body>
    <h1>Stress Detection System</h1>
    <form id="stress-form">
        <label for="features">Enter Features (comma-separated):</label>
        <input type="text" id="features" name="features" required>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('stress-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const features = document.getElementById('features').value.split(',').map(Number);

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ features })
            });

            const result = await response.json();
            document.getElementById('result').innerText = result.stress_level
                ? `Stress Level: ${result.stress_level}`
                : `Error: ${result.error}`;
        });
    </script>
</body>
</html>
